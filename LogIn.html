<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram - Log In</title>
    <link style="border-radius: 2%;" rel="icon" href="Photos/Instagram_logo_2016.svg.webp">
</head>
<body style="background-image: linear-gradient(to right ,#12c2e9,#c471ed,#f64f59);">
    
    <form style="background-color: #fff;width: 30%; margin: 200px auto  ;border-radius: 10px;">
    <h3 style="text-align: center;">Welcome</h3>
    <p style="margin: 5px 30%;">Place Enter Your Info</p>
    <input type="text" placeholder="FullName" autofocus required style="padding: 5px 10px;margin: 5px 26%;" >
    <input type="email" placeholder="Email" required style="padding: 5px 10px;margin: 0 26%;" >
    <input type="password" placeholder="Password" required style="padding: 5px 10px;margin: 2% 26%;" >

    <label style="padding:8px ;font-weight: 700;" for="birthday">Enter Your Birthday Time</label>
    <input required type="date" name="birthday" id="birthday">


    <p  style="margin: 10px; font-weight: 700;">Please Selected Your Gender</p>
    <input type="radio" id="male" name="gender" value="Male">
    <label for="male">Male</label><br>
    <input type="radio" id="female" name="gender" value="Female">
    <label for="female">Female</label><br>
    <input type="radio" id="Hidden EveryTime" name="gender" value="Hidden EveryTime">
    <label for="Hidden EveryTime">Hidden Every Time</label><br>

    <p  style="margin: 10px; font-weight: 700;">Please Selected Languages You Know</p>
    <input type="checkbox" id="english" name="language">
    <label for="english">English</label><br>
    <input type="checkbox" id="turkis" name="language">
    <label for="turkis">Turkish</label><br>
    <input type="checkbox" id="azerbaijan" name="language">
    <label for="azerbaijan">Azerbaijan</label><br>
    
    <button  style="color: #000; margin: 10px 0 1rem 26%;padding: 5px 76px; background-color: #0095F6;cursor: pointer; border-color: #0095F6 ;border-radius: 5px;">Log In</button>
   <P>If You Click Log In You Accepted <a style="text-decoration:none ;" href="https://help.instagram.com/581066165581870">Terms</a> And <a style="text-decoration:none ;" href="https://privacycenter.instagram.com/policy/?entry_point=ig_help_center_data_policy_redirect">
    Privacy Policy</a></P>
    <h4 style="margin: 5px 26%;">---------------OR---------------</h4>
    <a style="text-decoration: none; margin: 0 44%;" href="index.html">Sign In</a>
    </form>


</body>
</html>
